section1:
  title: Le 15 mars 2020 marquera la fin du bail de la base.
  text: >-
    Cette première année d’expérimentation a permis de démontrer qu’elle est **indispensable pour des dizaines d’associations militantes et des milliers de personnes.** 
    

    Cette communauté se mobilise quotidiennement pour **relever le plus grand défi de l’histoire de l’humanité :** limiter le dérèglement climatique et développer un monde plus juste et plus soutenable.
    

    Pour que ça continue, **participe au crowdfunding.**

