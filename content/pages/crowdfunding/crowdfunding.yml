section3: 
  title: Pour une 2eme année de mobilisation à la base
  subtitle: "En mars 2019, la base ouvrait pour un an d’expérimentation. Son objectif : accélérer la mobilisation citoyenne pour le climat et la justice sociale."
  text: >-
    Malgré une année de mobilisation sans précédent, l’urgence climatique et les injustices sociales n’ont jamais été aussi présentes. Plus que jamais, nous devons nous mobiliser pour faire pression sur les responsables politiques et privés qui détruisent le climat et exacerbent les fractures sociales.
    <br>
    **La base se doit donc de continuer** et même de faire mieux :
    **faisons voir les alternatives** en proposant des ateliers de réparations, **touchons d’autres publics** en organisant des événements dans d’autres lieux, **offrons notre soutien à davantages d’organisations** avec un espace plus grand et repensé	, ... Tant de choses sont encore à construire, à amplifier, à co-créer.
  
    Participez à cette nouvelle aventure !
  text2: >-
    #### Et si demain à la base
    
    — vous pouviez faire réparer votre électroménager.<br>
    — vous pouviez acheter des fruits et légumes locaux et bio.<br>
    — vous pouviez apprendre à rapiécer vos vêtements.

    
    #### Et si demain, la base pourrait

    — être de nouveau le lieu d’organisation de nouvelles mobilisations importantes pour la justice climatique et sociale.<br>
    — vous pourriez vous former à lutter contre des projets climaticides ?<br>
    

    Ensemble, nous sommes une force immense ! Participez à écrire la nouvelle page de l'histoire de l’humanité.
  button: 
    title: Je participe

section4:
  title: Une année de mobilisation sans précédent
  text: >-
    Ouverte depuis mars 2019, la base est un véritable soutien à la mobilisation citoyenne pour le climat et la justice sociale. **Lieu d’organisation** des marches climat, **espace événementiel** de formation et d'engagement, **bureaux** pour de nombreuses organisations engagées, lieu de **soutien aux activistes** en procès, salle de **briefing** pour des actions de désobéissance civile non-violente, **seconde maison pour les militants·es**, adresse que l’on partage pour faire **la fête**...

    La base a de nombreuses portes d’entrée mais un seul véritable objectif : **accélérer la mobilisation citoyenne.**
  image: ./images/section4.jpg
  button: 
    title: Je veux que ça continue
