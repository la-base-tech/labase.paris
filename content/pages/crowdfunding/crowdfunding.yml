section5:
  title: Une année de mobilisation sans précédent
  text: >-
    Ouverte depuis mars 2019, la base est un véritable soutien à la mobilisation citoyenne pour le climat et la justice sociale. **Lieu d’organisation** des marches climat, **espace événementiel** de formation et d'engagement, **bureaux** pour de nombreuses organisations engagées, lieu de **soutien aux activistes** en procès, salle de **briefing** pour des actions de désobéissance civile non-violentes, **seconde maison pour les militants·es**, adresse que l’on partage pour faire **la fête**... La base a de nombreuses portes d’entrée mais un seul véritable objectif : **accélérer la mobilisation citoyenne.**
  image: ./images/section5.jpg
  button: 
    title: J’accélère

section6: 
  title: En 2019, de l’argent pour mobiliser, transformer et agir
  text1: >-
    La base fonctionne à la fois grâce à son bar associatif, les loyers de ses résident·es ainsi que les dons des citoyennes et des citoyens. La communauté de la base et ses multiples espaces fonctionnent grâce une petite équipe de salarié·es et de nombreux bénévoles. Pour que le lieu vive, nous réalisons les travaux avec beaucoup de débrouille. En plus de cela, nous avons un loyer qui est une part importante de nos coûts. Tous ces éléments sont essentiels pour que nous continuons à organiser des événements qui touche toujours plus de monde et continuer à accélérer la mobilisation citoyenne pour le climat et la justice sociale !
  image1: ./images/section6-1.jpg
  text2: >-
    En 2019, nous n’avons reçu aucune subvention. Les dons des particuliers contribuent largement à notre financement. Cela nous permet  d’avoir une totale liberté de parole et d’action.
  image2: ./images/section6-2.jpg
  button:
    title: Je donne