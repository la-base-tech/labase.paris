section1:
  title: Le 15 mars 2020 marquera la fin du bail de la base
  text: >-
    Après un an d’expérimentation, la base  a démontré qu’elle est **indispensable pour des dizaines d’associations et des milliers de personnes engagées**.
    
    
    Cette communauté se mobilise quotidiennement pour **relever le plus grand défi de l’histoire de l’humanité :** limiter le dérèglement climatique et développer un monde plus juste et plus soutenable.

    Pour assurer un avenir à la base au-delà du 15 mars 2020, nous avons besoin de toutes et tous. **Participe au financement citoyen.**
  button: 
    title: Je participe

