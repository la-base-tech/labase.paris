section3: 
  title: 100 000 euros pour (sur)vivre et passer la seconde
  text: >-
    La base doit amplifier davantage la mobilisation citoyenne pour le climat et la justice sociale. Pour cela, nous avons besoin de 100 000 euros. Les premiers **50 000 euros permettront d’avoir un lieu** mais pas de le faire vivre. **Avec 75 000 euros, nous pourrons l’animer et le transformer** (vive les travaux !). **Avec 100 000 euros, la base pourra consacrer des ressources pour passer la seconde dans la diffusion de ses valeurs et de sa vision du monde.**
    
    
    Mobiliser, transformer, agir : **ce sont les citoyennes et les citoyens qui font et qui financent la base.** Cette indépendance est le **gage de notre liberté de parole et d’action**, en toutes circonstances.
  image: ./images/paliers.png
  button:
    title: Je soutiens

section4: 
  title: Boostons la mobilisation citoyenne grâce à la base
  subtitle: "En mars 2019, la base ouvrait pour un an d’expérimentation. Son objectif : accélérer la mobilisation citoyenne pour le climat et la justice sociale."
  text: >-
    En ce début 2020, la France n’a toujours pas pris les engagements suffisants pour limiter le dérèglement climatique et réduire les injustices sociales. Mais, nous sommes de plus en plus nombreuses et nombreux à nous mobiliser et nous ne lâcherons rien ! La base se doit également de persévérer et même de faire mieux : **faisons voir les alternatives** en les présentant au quotidien, **touchons d’autres publics** en organisant des événements dans de nouveaux lieux, **offrons notre soutien à davantages d’organisations** avec un espace plus grand et repensé... Tant de choses sont encore à construire, à amplifier, à co-créer. 
 

    Ensemble, nous sommes une force immense ! Participe à l’accélération de la base.
  button: 
    title: Je m’implique

